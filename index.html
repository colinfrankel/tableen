<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabline</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="title">Waiting for another player...</h1>
  <div class="container">
    <div id="opponentCards" style="display: none;">
      <h2>Opponent's Cards</h2>
      <div class="card-container"></div>
    </div>

    <div id="turnStatus"></div>

    <div id="tableCards" class="card-container">
      <h2>Table Cards</h2>
    </div>

    <div id="cards" class="card-container">
      <h2>Your Hand</h2>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" defer></script>
  <script src="script.js" defer></script>
</body>

</html>
