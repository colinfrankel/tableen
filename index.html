<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableen â€” Beta</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 id="title">Tableen</h1>
    <div id="lobby">
      <div class="createContainer">
        <button id="createBtn">Create Game</button>
      </div>
      <p>OR</p>
      <div class="joinContainer">
        <input id="joinCode" placeholder="Enter game code" maxlength="8" />
        <button id="joinBtn">Join Game</button>
      </div>

      <div id="gameCodeBox" class="hidden">
        Share this code to join a game: <span id="gameCode"></span>
      </div>
      <div id="lobbyStatus"></div>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="turnStatus"></div>

      <div id="opponentCards" class="card-container">
        <!-- opponent cards rendered here -->
      </div>

      <div id="tableCards" class="card-container"></div>

      <div id="cards" class="card-container"></div>
    </div>
  </main>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
  <!-- Modal for stack choice -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-message" id="modalMessage"></div>
      <div class="modal-buttons">
        <button id="modalOption1">Stack as two cards</button>
        <button id="modalOption2">Stack as sum</button>
      </div>
    </div>
  </div>
</html>
