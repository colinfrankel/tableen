<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Tableen</title>
  <!-- Firebase SDKs (compat) and init: load early so they are ready for leaderboard -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js" defer></script>
  <script src="./firebase-init.js" defer></script>
  <!-- Theme will be applied after user doc is loaded/auth resolved -->
  <link href="./style.css" rel="stylesheet" />
  <link rel="icon" href="./favicon.ico" />
</head>

<body>
  <div id="debugInfo" class="debug-info hidden"></div>
  <a id="bugReport" href="https://github.com/niloc3/tableen/issues?q=is%3Aissue" target="_blank">Report a Bug</a>
  <header>
    <div id="userArea">
      <div id="userBadge" class="hidden">
        <span id="userName"></span>
        <span id="userStats"></span>
      </div>
      <button id="openSettings" title="Settings" aria-label="Settings">⚙️</button>
    </div>
    <div id="opponentLastAction" class="hidden"
      style="position:fixed;top:12px;left:12px;z-index:2000;background:#fffbe7;border:1px solid #ccc;padding:8px 14px;border-radius:8px;box-shadow:0 2px 8px #0002;font-size:1.1em;min-width:120px;max-width:320px;">
    </div>
    <h1 id="title">Tableen</h1>
    <div id="lobby">
      <div id="gameStartOptions">
        <div id="createContainer">
          <button id="createBtn">Create Game</button>
        </div>
        <div class="divider">OR</div>
        <div id="joinContainer">
          <input id="joinCode" placeholder="Enter Game Code" maxlength="5" autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false" />
          <button id="joinBtn">Join Game</button>
        </div>
      </div>

      <div id="gameCodeBox" class="hidden">
        Your Game Code: <span id="gameCode"></span>
      </div>
      <div id="lobbyStatus"></div>
      <section id="leaderboard" class="hidden" aria-live="polite" style="max-width:560px;margin:16px auto 0;">
        <h3 style="margin:8px 0;">Top Players</h3>
        <ol id="leaderboardList" style="padding-left:18px;margin:8px 0;line-height:1.6"></ol>
      </section>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="turnStatus"></div>
      <div id="opponentCards" class="card-container">
      </div>

      <div id="tableCards" class="hidden card-container"></div>

      <div id="cards" class="card-container"></div>
    </div>
  </main>
      <!-- Global loader -->
      <div id="globalLoader" class="hidden" aria-live="polite">Loading…</div>

  <!-- Entry Modal: Sign In or New User -->
  <div id="entryOverlay" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="entryTitle">
    <div class="modal modal-entry">
      <h2 id="entryTitle">Welcome to Tableen</h2>
      <div class="modal-buttons" style="margin-top:18px;">
        <button id="signInBtn">Sign In</button>
        <button id="newUserBtn">New User</button>
      </div>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="signInOverlay" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="signInTitle">
    <div class="modal modal-signin">
      <h2 id="signInTitle">Sign In</h2>
      <div class="welcome-row">
        <label for="signInNameInput">Enter your name</label>
        <input id="signInNameInput" type="text" maxlength="18" autocomplete="off" />
      </div>
      <div class="modal-buttons">
        <button id="signInSubmitBtn">Sign In</button>
        <button id="signInCancelBtn">Cancel</button>
      </div>
      <div id="signInError" style="color:#e55353;margin-top:8px;display:none;"></div>
    </div>
  </div>

  <!-- Welcome/Settings Modal (for new user or settings) -->
  <div id="welcomeOverlay" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="welcomeTitle">
    <div class="modal modal-welcome">
      <h2 id="welcomeTitle">Set Up Your Profile</h2>
      <p class="sub">Set up your profile to get started</p>
      <div class="welcome-row">
        <label for="playerNameInput">Your name</label>
        <input id="playerNameInput" type="text" maxlength="18" placeholder="Enter your (nick)name" autocomplete="off" />
      </div>
      <div class="welcome-row">
        <label>Theme</label>
        <div class="theme-options">
          <label class="theme-pill"><input type="radio" name="theme" value="dark" checked> <span>Dark</span></label>
          <label class="theme-pill"><input type="radio" name="theme" value="light"> <span>Light</span></label>
        </div>
      </div>
      <div class="welcome-row">
        <label for="accentPicker">Accent color</label>
        <div class="accent-picker">
          <input id="accentPicker" type="color" value="#0a84ff" />
          <div class="swatches" id="accentSwatches" aria-label="Quick accent colors">
            <button data-color="#0a84ff" style="--sw: #0a84ff" title="Blue"></button>
            <button data-color="#ff3b30" style="--sw: #ff3b30" title="Red"></button>
            <button data-color="#34c759" style="--sw: #34c759" title="Green"></button>
            <button data-color="#ff9f0a" style="--sw: #ff9f0a" title="Orange"></button>
            <button data-color="#af52de" style="--sw: #af52de" title="Purple"></button>
            <button data-color="#64d2ff" style="--sw: #64d2ff" title="Cyan"></button>
          </div>
        </div>
      </div>
      <div class="modal-buttons">
        <button id="saveWelcome">Save & Continue</button>
      </div>
    </div>
  </div>

  <!-- Modal for stack choice -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-message" id="modalMessage"></div>
      <div class="modal-buttons">
        <button id="modalOption1">Stack as two cards</button>
        <button id="modalOption2">Stack as sum</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" defer></script>
  <script src="script.js" defer></script>
  <script src="./leaderboard.js" defer></script>
    <!-- Toast container -->
    <div id="toasts" aria-live="polite" aria-atomic="true"></div>
</body>

</html>
